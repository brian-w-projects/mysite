<!DOCTYPE html>
{% extends 'auth/subscribe.html' %}
<html>
<head>
</head>
<body>
  {% block maincontent %}
    <div class='w940'>
      <h2>Recover Username</h2>
      <form method='POST'>
        {{form.email.label(class='rec')}} {{form.email(class='entry')}}
        {% if form.errors['email'] %}
          <span class='emailmessage'>&#10007 Must Enter Email</span>
        {% endif %}
        <br/>
        {{form.csrf_token}}
        {{form.submit(class='entry', id='submit')}}
      </form>      
    </div>
  {% endblock %}
</body>
</html>
