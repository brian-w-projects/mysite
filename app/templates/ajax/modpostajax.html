{% import 'macros/postmacro.html' as postmacro %}
{{moment.include_moment()}}

{% if display.count() > 0 %}
  {% for rec in display %}
    <div class='button'>
      <button class='rec to_check verify' id='{{rec.id}}'>Verify</button>
      <button class='rec to_check private' id='{{rec.id}}'>Make Private</button>
      <br/>
    </div><!--button-->
    {{postmacro.render_post(rec, current_user, moment)}}
  {% endfor %}
{% else %}
    <p class='empty'>No Results</p>    
{% endif %}
