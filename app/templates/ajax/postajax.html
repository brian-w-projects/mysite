{% import 'macros/postmacro.html' as postmacro %}
{{moment.include_moment()}}

{% if display|length > 0 %}
  {% for rec in display %}
    {{postmacro.render_post(rec, current_user, moment)}}
  {% endfor %}
{% endif %}
{% if display|length < current_user.display %}
  <p class='empty'>No More Results</p>    
{% endif %}
