<!DOCTYPE html>
{% extends 'onecoloumn.html' %}
<html>
<head>
  {% block head %}
    {{super()}}
    <link href="{{url_for('static', filename='css/poststyle.css')}}" type='text/css', rel='stylesheet'/>
  {% endblock %}
</head>
<body>
  {% block maincontent %}
    <div class='w940'>
      <h2>{{user.username}}</h2>
      <p>{{user.about_me}}</p>
      <p>Member Since: {{moment(user.member_since).format('MMMM Do YYYY')}}</p>
    </div><!--w940-->
    <div class='listrecs'>
      {{postmacro.render_posts(display, current_user, moment)}}
      <p class='loadMore rec'><a href="{{url_for('personal.profile', id=user.id, limit=limit+10)}}">Load More</a></p>
    </div>
  {% endblock %}
</body>
</html>
