<!DOCTYPE html>
{% extends 'abstract/onecolumn.html' %}
<html>
<head>
  {% block head %}
    {{super()}}
    <link href="{{url_for('static', filename='css/abstract/poststyle.css')}}" type='text/css', rel='stylesheet'/>
    <link href="{{url_for('static', filename='css/abstract/formstyle.css')}}" type='text/css', rel='stylesheet'/>
  {% endblock %}
</head>
<body>
  {% block maincontent %}
    <div class='w940'>
      <div class='w940-center'>
          <h2 class='rec'>Following</h2>

      </div><!--w940-center-->

      var gotoF = "{{url_for('personal.follow_ajax')}}";
    </script>
    <script src="{{url_for('static', filename='js/personal/relationshipjs.js')}}"></script>
  {% endblock %}

</html>
