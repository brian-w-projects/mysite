<!DOCTYPE html>
{% extends 'abstract/onecolumn.html' %}
<html>
<head>
  {% block head %}
    {{super()}}
    <title>Recommend Me - Mod Verify Recs</title>
    <link href="{{url_for('static', filename='css/mod/verifystyle.css')}}" type='text/css', rel='stylesheet'/>
  {% endblock %}
</head>
<body>
  {% block maincontent %}
    <div class='w940'>
      <div class='w940-center'>
         <h2 class='rec'>Verify Recs</h2>
      </div><!--w940-center-->
    </div><!--w940-->
    <div class='listrecs'>
      {% for rec in display %}
        <div class='button'>
          <button class='rec to_check verify' id='{{rec.id}}'>Verify</button>
          <button class='rec to_check private' id='{{rec.id}}'>Make Private</button>
          <br/>
        </div><!--button-->
        {{postmacro.render_post(rec, current_user, moment)}}
      {% endfor %}
    </div><!--listrecs-->
    <div class='w940-center'>
      <a><p id='ajax' class='loadMore special-link'>Load More</p></a>
    </div><!--w940-center-->
     <script>
      var goto = "{{url_for('mod.verify_ajax')}}";
      var gotoM = "{{url_for('mod.moderate_ajax')}}";
    </script>
    <script src="{{url_for('static', filename='js/mod/verifyjs.js')}}"></script>
  {% endblock %}
</body>
</html>
