<!--REQUIREMENTS
  flash.js
  flash.css
  -->
{% macro render_flash(messages) %}
  {% if messages %}
    <div class='flash-border'>
      <div class='flash-messages'>
        {% for message in messages %}
          <p class='flash-message'>{{ message }}</p>
        {% endfor %}
      </div><!--flash-messages-->
      <div class='flash-close'>
        <p><a class='icon-link' href='#'><i class='fa fa-window-close'></i></a></p>
      </div><!--flash-close-->
    </div><!--flash-border-->
  {% endif %}
{% endmacro %}
